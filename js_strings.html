<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String</title>
</head>
<body>
    
    <!-- String Length -->
    <h1>JavaScript String Properties</h1>

    <p>The length property returns the lenght of a string:</p>

    <p id="demo"></p>

    <script>
        let letters  = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        document.getElementById('demo').innerHTML = letters.length;
    </script>

    <!-- Escape Character -->
    <p><b>The escape sequence \" inserts a double quote in a string.</b></p>

    <p id="one"></p>

    <script>
        let text = "We are the so-called \"Vikings\" from the north.";
        document.getElementById('one').innerHTML = text;
    </script>


</body>
</html>
