<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Const</title>
</head>
<body>
    

    <!-- Cannot be reassigned -->
    <h1>JavaScript const</h1>

    <p id="demo"></p>

    <script>
        try {
            const   PI = 3.14159265;
            PI = 3.14;
        }
        catch (err) {
            document.getElementById('demo').innerHTML = err;
        }
    </script>



<!-- Constant array -->
    <p><b>Declaring a constant array does NOT make the elements 
        unchangeble:
    </b></p>

    <p id="dem"></p>

    <script>
        //Create an Array:
        const cars = ["Saab", "Volvo", "BMW"];

        //Change an element
        cars[0] = "Toyota";

        //Add an element:
        cars.push("Audi");

        //Display the Array:
        document.getElementById('dem').innerHTML = cars;

    </script>

    <p><b>You can NOT reassign a constant array:</b></p>

    <p id="two"></p>

    <script>
        try {
            const cars = ["Saab", "Volvo", "BMW"];
            cars = ["Toyota", "Volvo", "Audi"];
        }
        catch (err) {
            document.getElementById('two').innerHTML = err;
        }
    </script>

    <!-- Constant Object -->
    <p><b>Declaring a constant object does NOT make the objects properties
        unchangeable:
    </b></p>

    <p id="three"></p>

    <script>
        //Create an object
        const car = {type:"Fiat", model:"500", color:"white"};

        //Change a property:
        car.color = "red";

        //Add a property:
        car.owner = "Johnson";

        //Display the property:
        document.getElementById('three').innerHTML = 
        "Car owner is " + car.owner;
    </script>

</body>
</html>
