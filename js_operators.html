<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators.</title>
</head>
<body>

    <!-- The Assignment Operator -->
    <h1>The += Operator</h1>

    <p id="demo"></p>

    <script>
        var x = 10;
        x += 5;
        document.getElementById('demo').innerHTML = x;
    </script>

<!-- JS String Operator -->
<p><b>The + operator concatenates (adds) strings.</b></p>

<p id="one"></p>

<script>
    let text1 = "John";
    let text2 = "Doe";
    let text3 = text1 + " " + text2;
    document.getElementById('one').innerHTML = text3
</script>

</body>
</html>
